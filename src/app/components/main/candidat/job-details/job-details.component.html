<div mat-dialog-title style="background-color: #1976d2; color: white; height: 60px; display: flex; align-items: center;">
  <h2>Formulaire de Candidature</h2>
</div>
<form [formGroup]="applyForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="modal-body">
    <div class="mb-3">
      <strong>Description:</strong>
      <p>{{ selectedJobPost?.description }}</p>
    </div>
    <div class="mb-3">
      <strong>Location:</strong>
      <p>{{ selectedJobPost?.location }}</p>
    </div>
    <div class="mb-3">
      <strong>Requirements:</strong>
      <p>{{ selectedJobPost?.requirements }}</p>
    </div>
    <div class="mb-3">
      <strong>Posted At:</strong>
      <p>{{ selectedJobPost?.postedAt | date:'short' }}</p>
    </div>
  </div>


  <!-- Cover Letter -->
<!-- Cover Letter -->
<div class="mb-3">
  <strong>Cover Letter:</strong>
  <textarea
    id="coverLetter"
    formControlName="coverLetter"
    rows="3"
    class="form-control"
  ></textarea>
</div>


  <!-- Upload CV -->
  <div class="mb-3">
    <strong>Upload CV:</strong>
    <input
      type="file"
      id="cvFile"
      formControlName="cvFile"
      (change)="onFileChange($event)"
      class="form-control"
    />
  </div>

  <div mat-dialog-actions class="action">
    <button
      mat-raised-button
      type="button"
      (click)="onCancel()"
      style="background-color: #1976d2; color: white;"
    >
      Annuler
    </button>
    <button type="submit" class="btn btn-primary" style="background-color: #1976d2; color: white;">
      Apply
    </button>
  </div>
</form>
