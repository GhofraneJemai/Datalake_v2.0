<form [formGroup]="applyForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="modal-body">
    <div class="mb-3">
      <strong>Description:</strong>
      <p>{{ selectedJobPost?.description }}</p>
    </div>
    <div class="mb-3">
      <strong>Location:</strong>
      <p>{{ selectedJobPost?.location }}</p>
    </div>
    <div class="mb-3">
      <strong>Requirements:</strong>
      <p>{{ selectedJobPost?.requirements }}</p>
    </div>
    <div class="mb-3">
      <strong>Posted At:</strong>
      <p>{{ selectedJobPost?.postedAt | date:'short' }}</p>
    </div>
  </div>

  <!-- Candidate ID -->
  <div class="form-group">
    <label for="candidateId">Candidate ID</label>
    <input
      type="number"
      id="candidateId"
      formControlName="candidateId"
      class="form-control"
    />
  </div>

  <!-- Cover Letter -->
  <div class="form-group">
    <label for="coverLetter">Cover Letter</label>
    <textarea
      id="coverLetter"
      formControlName="coverLetter"
      rows="5"
      class="form-control"
    ></textarea>
  </div>

  <!-- Upload CV -->
  <div class="form-group">
    <label for="cvFile">Upload CV</label>
    <input
      type="file"
      id="cvFile"
      formControlName="cvFile"
      (change)="onFileChange($event)"
      class="form-control"
    />
  </div>

  <div mat-dialog-actions class="action">
    <button
      mat-raised-button
      type="button"
      (click)="onCancel()"
      style="background-color: #f44336; color: white;"
    >
      Annuler
    </button>
    <button type="submit" class="btn btn-primary" style="background-color: #1976d2; color: white;">
      Apply
    </button>
  </div>
</form>
