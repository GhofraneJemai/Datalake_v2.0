<div class="modal-header" style="background-color: #1976d2; color: white;">
    <h5 class="modal-title" id="jobDetailsModalLabel">{{ selectedJobPost?.title }}</h5>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <strong>Description:</strong>
      <p>{{ selectedJobPost?.description }}</p>
    </div>
    <div class="mb-3">
      <strong>Location:</strong>
      <p>{{ selectedJobPost?.location }}</p>
    </div>
    <div class="mb-3">
      <strong>Requirements:</strong>
      <p>{{ selectedJobPost?.requirements }}</p>
    </div>
    <div class="mb-3">
      <strong>Posted At:</strong>
      <p>{{ selectedJobPost?.postedAt | date:'short' }}</p>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" #applyForm="ngForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="candidateId">Candidate ID</label>
      <input
        type="number"
        id="candidateId"
        name="candidateId"
        [(ngModel)]="candidateId"
        required
        class="form-control"
      />
    </div>
  
    <div class="form-group">
      <label for="coverLetter">Cover Letter</label>
      <textarea
        id="coverLetter"
        name="coverLetter"
        [(ngModel)]="coverLetter"
        rows="5"
        required
        class="form-control"
      ></textarea>
    </div>
  
    <div class="form-group">
      <label for="cvFile">Upload CV</label>
      <input
        type="file"
        id="cvFile"
        name="cvFile"
        (change)="onFileChange($event)"
        required
        class="form-control"
      />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!applyForm.valid">
      Apply
    </button>
  </form>
